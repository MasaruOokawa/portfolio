<!DOCTYPE html>
<html>
<head>
	<title>Todo List + Memo Pad</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
	<h1>Todo List + Memo Pad</h1>
	<h2>Todo List</h2>
	<input type="text" id="todoInput" placeholder="Enter a new task">
	<button onclick="addTodo()">Add Task</button>
	<ul id="todoList">
	</ul>
	<h2>Memo Pad</h2>
	<textarea id="memoInput" placeholder="Enter a new memo"></textarea>
	<button onclick="addMemo()">Add Memo</button>
	<ul id="memoList">
	</ul>
	<script>
		// Todo List Functions
		function addTodo() {
			var todoInput = document.getElementById("todoInput");
			var todoList = document.getElementById("todoList");
			var li = document.createElement("li");
			var inputValue = todoInput.value;
			var textNode = document.createTextNode(inputValue);
			li.appendChild(textNode);
			if (inputValue === '') {
				alert("Please enter a task");
			} else {
				todoList.appendChild(li);
			}
			todoInput.value = "";
		}

		// Memo Pad Functions
		function addMemo() {
			var memoInput = document.getElementById("memoInput");
			var memoList = document.getElementById("memoList");
			var li = document.createElement("li");
			var inputValue = memoInput.value;
			var textNode = document.createTextNode(inputValue);
			li.appendChild(textNode);
			if (inputValue === '') {
				alert("Please enter a memo");
			} else {
				memoList.appendChild(li);
			}
			memoInput.value = "";
		}
	</script>
</body>
</html>
